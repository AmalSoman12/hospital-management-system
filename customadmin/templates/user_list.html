{% extends "master.html" %}
{% load static %}
{% block title %}
Doctors Dashboard | Novena
{% endblock %}
{% block content %}

{% include 'sidebar.html' %}
<div class="content" id="content">
    <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
    <button type="button" class="btn rounded-pill bg-danger text-white new-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Add New +</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add User</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <input type="emai" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <table class="table mt-5">
            <thead>
              <tr>
                <th scope="col">id</th>
                
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for x in users %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td scope="row">{{x.username}}</td>
                <td scope="row">{{x.email}}</td>
                <td><i class="fa fa-pencil" aria-hidden="true"></i>
                <i class="fa fa-trash-o" aria-hidden="true"></i></td>
    
              </tr>
            </tbody>
        </div>
      </div>
    </div>
        {% endfor %}
      </table>
  </div>

{% endblock %}
