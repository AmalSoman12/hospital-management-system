{% extends "master.html" %}
{% load static %}
{% block title %}
Doctors Dashboard | Novena
{% endblock %}
{% block content %}
{% include 'sidebar.html' %}
<section>
    <div class="container">
        <div class="row"><div class="col-lg-2">

        </div>
            <div class="col-lg-10">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Department</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for x in doctors %}
                      <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{x.name}}</td>
                        <td>{{x.department}}</td>
                      </tr>
                    </tbody>
                    {% endfor %}
                  </table>
            </div>
        </div>
    </div>
</section>

{% endblock %}
