{% extends 'master.html' %}
{% block title %}
Login | Nov
{% endblock %}

{% block content %}

    <div class="container login-container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-lg-5 col-md-7">
            <div class="card login-card p-4">
                <h3 class="text-center mb-3">Login</h3>
                
                <form method="POST" action="{% url 'login_user' %}">
                    {% csrf_token %}
                    {% if messages %}
                <div class="alert alert-primary" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
                    <div class="mb-3">
                        <label class="form-label">Username </label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-danger login-btn w-100">Login</button>
                </form>
                <p class="text-center  mt-3"><a href="#" class="text-danger links">Forgot Password?</a></p>
                <p class="text-center  mt-3">Don't have an account? <a href="{% url 'signup_user' %}" class="text-danger links">Sign Up</a></p>
            </div>
        </div>
    </div>
{% endblock %}
