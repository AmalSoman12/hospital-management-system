{% extends 'master.html' %}
{% block title %}
Login | Nov
{% endblock %}

{% block content %}


    <div class="container  signup-container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-lg-5 col-md-7">
            <div class=" card signup-card p-4">
               
                <h3 class="text-center mb-3">Create an Account</h3>
                <form method="POST" action="{% url 'signup_user' %}">
                    {% csrf_token %}
                    {% if messages %}
                    <div class="alert alert-primary" role="alert">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                    </div>
                    {% endif %}
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" name="emal" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-danger signup-btn w-100">Sign Up</button>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="{% url 'login_user' %}" class="text-danger">Login</a></p>
            </div>
        </div>
    </div>

{% endblock %}
